<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Your Item</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Post Your Item</h2>
    <form action="../backend/post_item.php" method="post" enctype="multipart/form-data">
    
    <label for="itemName">Item Name</label>
    <input type="text" id="itemName" name="item_name" placeholder="Ex: Laptop, Bicycle" required>

    <label for="category">Category</label>
    <select id="category" name="cat_id" required>
    <option value="">-- Select Category --</option>
    <option value="1">Tools</option>
    <option value="2">Electronics</option>
    <option value="3">Furniture</option>
    <option value="4">Vehicles</option>
    <option value="5">Fashion</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Add details about your item..." required></textarea>

    <label for="price">Price per Day (Rs.)</label>
    <input type="number" id="price" name="price" min="100" step="50" required>


    <label for="location">Location</label>
    <input type="text" id="location" name="location" placeholder="Ex: Galle, Colombo" required>


    <label for="contact">Contact Number</label>
    <input type="tel" id="contact" name="contact_info" placeholder="07XXXXXXXX" required>


    <label for="image">Upload Item Image</label>
    <input type="file" id="image" name="image">


    <button type="submit">Post Item</button>

    </form>

  </div>
</body>
</html>
