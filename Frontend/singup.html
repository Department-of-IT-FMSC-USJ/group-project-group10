<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <div class="form-container fade-in">
                <h2>Sign Up</h2>
                <p>Please fill this to create an account.</p>
                <form action="signAction.php" method="post">
                    
                    <div class="form-group"> 
                        <label>Username</label>
                        <input type="text" placeholder="Enter your username.." name="username" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Enter your email.." name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="button" >SignUp</button>

                    <p>Already have an account? <a href="login.html" style="color:#667eea;">Login</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
